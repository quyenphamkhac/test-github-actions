name: Workflow Filters and Activities

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - '!feature/*'    # like branches-ignore: feature/*
    # branches-ignore:
    #   - feature/*     # feature/add-music, feature/update-iamge
    #   - test/**       # test/ui/index, test/checkout/payment/
  pull_request:
    types:
      - opened
      - closed
    paths-ignore:
      - README.md
    branches:
      - main

