name: Matrix Configuration

on:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04, windows-latest]
        images: [hello-world]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Echo Docker Details
      run: docker info
    
    - name: Run ${{ matrix.images }} Image on ${{ matrix.os }}
      run: docker run ${{ matrix.images }}